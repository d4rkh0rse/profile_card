<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="top">
  <img src="./images/bg-pattern-bottom.svg" class="bottom">

  <div class="card">
    <div class="profile">
      <header>
        <img class="card_image" src="images/bg-pattern-card.svg" alt="">
        <img class="profile_pic" src="images/image-victor.jpg" alt="">
      </header>

      <main>
        <h5>Victor Crest</h5>
        <span>26</span>
        <p>Londan</p>
      </main>
      <footer>
        <div>
          <h3>80K</h3>
          <h4 class="follow">Followers</h4>
        </div>
        <div>
          <h3>803K</h3>
          <h4>Likes</h4>
        </div>
        <div>
          <h3>1.4K</h3>
          <h4>Photos</h4>
        </div>
      </footer>
    </div>
  </div>
